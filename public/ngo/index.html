<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin County NGO & SDOH Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">
        <!-- Top Control Bar -->
        <header class="control-bar">
            <div class="brand">
                <h1>Franklin County Impact Map</h1>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="category-select">Filter by Category</label>
                    <select id="category-select">
                        <option value="">All Categories</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="stats-display" id="global-stats">
                    <span class="stat-label">Total NGOs:</span>
                    <span class="stat-value" id="total-count">0</span>
                </div>

                <div class="control-group search-group">
                    <label for="ngo-search">Search NGOs</label>
                    <input type="text" id="ngo-search" placeholder="Search by name...">
                </div>

                <button id="clear-filters" class="btn-secondary" disabled>Clear Filters</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="map" class="map-container" aria-label="Map of Franklin County ZIP codes"></div>

            <aside class="side-panel" id="side-panel">
                <div class="panel-header">
                    <h2 id="panel-title">Select a ZIP Code</h2>
                    <p class="panel-subtitle">Click on the map to view details</p>
                </div>

                <div id="panel-content" class="panel-content hidden">
                    <!-- Dynamic Content -->
                    <div class="sdoh-section">
                        <h3>Community Indicators</h3>
                        <div id="sdoh-grid" class="sdoh-grid">
                            <!-- SDOH items injected here -->
                        </div>
                    </div>

                    <div class="ngo-section">
                        <div class="ngo-header">
                            <h3>Nonprofits & Services</h3>
                            <span class="badge" id="local-count">0 found</span>
                        </div>
                        <div id="ngo-list" class="ngo-list">
                            <!-- NGO cards injected here -->
                        </div>
                    </div>
                </div>

                <div id="empty-state" class="empty-state">
                    <p>Explore social determinants of health and nonprofit resources across Franklin County.</p>
                </div>
            </aside>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>



    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
